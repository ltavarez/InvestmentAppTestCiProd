# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core Web API - InvestmentAppWebApiTestProd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build WebAPI project
        run: dotnet build InvestmentApi/InvestmentApi.csproj --configuration Release

      - name: dotnet WebApi publish
        run: dotnet publish InvestmentApi/InvestmentApi.csproj --configuration Release --output "./publish-webapi"

      - name: Upload WebApi artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapi-artifact
          path: ./publish-webapi

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download WebApi artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapi-artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9145C08C2E30405EB74EF0ADC807FA45 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1101B27E6A92404593B955E7DBC252AB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4D28580875CC4CF082E8D6AEF2A65738 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'InvestmentAppWebApiTestProd'
          slot-name: 'Production'
          package: .
          